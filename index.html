<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Locuri de Vizitat</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>

  <header>
    <h1 id="mainTitle"></h1>
    <p>Descoperă destinații frumoase în culori pastelate</p>
  </header>

  <section class="container" id="cardsContainer">
    
  </section>
<button id="openFormBtn" class="open-btn">Contacte</button>

<div id="formContainer" class="form-container">
    <div class="form-box">
        <h3>Introdu datele tale</h3>
        <input type="text" id="nameInput" placeholder="Introdu numele">
        <input type="email" id="emailInput" placeholder="Introdu emailul">
        <button id="submitBtn" class="submit-btn">Trimite</button>
    </div>
</div>
<div id="travelToast" class="travel-toast">
    <span id="travelMessage"></span>
    <span id="travelSubMessage" class="sub-message"></span>
</div>

  <footer>
    © 2026 • Site demo – Locuri de Vizitat
  </footer>

  <script src="script.js"></script>
</body>
</html>
